name: Iniciar Transmissão

on:
  workflow_dispatch:
    inputs:
      artefato_url:
        description: "URL de download do artefato .zip"
        required: true
        type: string

jobs:
  transmitir:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar repositório
        uses: actions/checkout@v4

      - name: ⬇️ Baixar artefato de vídeo final via URL
        run: |
          mkdir -p artefatos/video_final
          curl -L "${{ github.event.inputs.artefato_url }}" -o artefato.zip
          unzip artefato.zip -d artefatos/video_final
          rm artefato.zip

      - name: 🧰 Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 🧰 Instalar dependências
        run: |
          sudo apt update
          sudo apt install -y ffmpeg

          if [ ! -f package.json ]; then
            echo '{}' > package.json
          fi

          npm install

      - name: ▶️ Iniciar transmissão com transmitir.js
        run: node transmitir.js
