on:
  workflow_dispatch:
    inputs:
      artefato_url:
        description: "URL de download do artefato (ZIP)"
        required: true
        type: string

jobs:
  transmitir:
    runs-on: ubuntu-latest
    env:
      ARTEFATO_ZIP: artefato.zip

    steps:
      - name: ğŸ“¥ Clonar repositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ“ Criar diretÃ³rio para artefatos
        run: mkdir -p artefatos/video_final

      - name: ğŸ” Baixar artefato com autenticaÃ§Ã£o
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ğŸ”½ Baixando artefato da URL: ${{ inputs.artefato_url }}"
          curl -H "Authorization: Bearer $GH_TOKEN" \
               -L "${{ inputs.artefato_url }}" \
               -o "$ARTEFATO_ZIP"

      - name: ğŸ“¦ Extrair artefato
        run: |
          unzip "$ARTEFATO_ZIP" -d artefatos/video_final

      - name: ğŸ§° Instalar Node.js e ffmpeg
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ§° Instalar dependÃªncias do Node.js e ffmpeg
        run: |
          sudo apt update
          sudo apt install -y ffmpeg
          if [ ! -f package.json ]; then
            echo '{}' > package.json
          fi
          npm install

      - name: â–¶ï¸ Iniciar transmissÃ£o com transmitir.js
        run: node transmitir.js
