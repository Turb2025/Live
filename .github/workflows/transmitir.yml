name: Transmitir

on:
  workflow_dispatch:
    inputs:
      artefato_url:
        description: 'URL do artefato (API)'
        required: true

jobs:
  baixar_e_transmitir:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Clonar repositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ“¥ Baixando artefato zipado via API
        run: |
          echo "ğŸ”— Baixando artefato de: ${{ github.event.inputs.artefato_url }}"
          curl -L \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            -H "Accept: application/zip" \
            "${{ github.event.inputs.artefato_url }}" \
            -o artefato.zip

      - name: ğŸ“¦ Descompactar artefato
        run: |
          mkdir -p artefatos/video_final
          unzip artefato.zip -d artefatos/video_final || {
            echo "âŒ Erro ao descompactar. Verifique se o link Ã© vÃ¡lido ou se o artefato expirou."
            exit 1
          }

      - name: ğŸ“‚ Listar conteÃºdo do artefato
        run: |
          echo "ğŸ“ ConteÃºdo extraÃ­do:"
          find artefatos/video_final -type f

      - name: ğŸ§° Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ¬ Instalar FFmpeg
        run: |
          sudo apt update
          sudo apt install -y ffmpeg

      - name: ğŸ“¦ Inicializar projeto Node e instalar dependÃªncias
        working-directory: artefatos/video_final
        run: |
          echo '{}' > package.json
          npm install

      - name: ğŸš€ Iniciar TransmissÃ£o com transmitir.js
        run: |
          echo "ğŸš€ Iniciando transmissÃ£o com transmitir.js..."
          node artefatos/video_final/transmitir.js

      - name: ğŸ§¹ Deletar artefato remoto apÃ³s transmissÃ£o
        run: |
          echo "ğŸ§¹ Excluindo artefato remoto..."

          # Extrai o ID da URL
          ARTEFATO_URL="${{ github.event.inputs.artefato_url }}"
          ARTEFATO_ID=$(echo "$ARTEFATO_URL" | sed -E 's|.*/artifacts/([0-9]+)/zip|\1|')

          echo "ğŸ” Artefato ID extraÃ­do: $ARTEFATO_ID"

          curl -X DELETE \
            -H "Authorization: Bearer ${{ secrets.LIVE_PAT }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/Miraplay2025/Live/actions/artifacts/$ARTEFATO_ID \
          && echo "âœ… Artefato $ARTEFATO_ID excluÃ­do com sucesso." \
          || echo "âš ï¸ Falha ao excluir artefato $ARTEFATO_ID"
